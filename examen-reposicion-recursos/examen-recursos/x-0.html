<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            margin: 0 auto;
            background: #333;
            padding: 10px;
            border-radius: 15px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cell.x {
            color: #e74c3c;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
        }

        .cell.o {
            color: #3498db;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .game-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .instructions {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .winner-line {
            position: relative;
        }

        /* AnimaciÃ³n para la lÃ­nea ganadora */
        .winning-row-1 .cell:nth-child(1),
        .winning-row-1 .cell:nth-child(2),
        .winning-row-1 .cell:nth-child(3) {
            animation: winner-glow 1s infinite alternate;
        }

        @keyframes winner-glow {
            0% { box-shadow: 0 0 5px rgba(46, 204, 113, 0.5); }
            100% { box-shadow: 0 0 20px rgba(46, 204, 113, 0.8); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .player-x .score-value {
            color: #e74c3c;
        }

        .player-o .score-value {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ðŸŽ¯ Tres en Raya</h1>
        <p class="subtitle">Â¡El juego clÃ¡sico de estrategia!</p>
        
        <div class="game-board winning-row-1">
            <div class="cell x">X</div>
            <div class="cell x">X</div>
            <div class="cell x">X</div>
            <div class="cell o">O</div>
            <div class="cell"></div>
            <div class="cell o">O</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="score-board">
            <div class="score player-x">
                <div class="score-label">Jugador X</div>
                <div class="score-value">1</div>
            </div>
            <div class="score">
                <div class="score-label">Empates</div>
                <div class="score-value">0</div>
            </div>
            <div class="score player-o">
                <div class="score-label">Jugador O</div>
                <div class="score-value">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="status">ðŸŽ‰ Â¡Jugador X ha ganado!</div>
           
        </div>
    </div>
</body>
<script type="module" src="/js/x-0.js"></script>
</html>
